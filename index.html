<html>
    
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>ass3</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript"></script>
    <script type="text/javascript" src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css">
</head>
<body>
    <div id="map" class="mapboxgl-map">
        <div class="mapboxgl-canary" style="visibility: hidden;"></div>
        <div class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-drag-pan mapboxgl-touch-zoom-rotate">
            <canvas class="mapboxgl-canvas" tabindex="0" aria-label="Map" role="region" width="1534" height="1578" style="width: 767px; height: 789px;"></canvas>
        </div>
        <div class="mapboxgl-control-container">
            <div class="mapboxgl-ctrl-top-left"></div>
            <div class="mapboxgl-ctrl-top-right"></div>
            <div class="mapboxgl-ctrl-bottom-left">
                <div class="mapboxgl-ctrl" style="display: block;">
                    <a class="mapboxgl-ctrl-logo" target="_blank" rel="noopener nofollow" href="https://www.mapbox.com/" aria-label="Mapbox logo"></a>
                </div>
            </div>
            
            <div class="mapboxgl-ctrl-bottom-right">
                <div class="mapboxgl-ctrl mapboxgl-ctrl-attrib">
                    <button class="mapboxgl-ctrl-attrib-button" type="button" title="Toggle attribution" aria-label="Toggle attribution"></button>
                    <div class="mapboxgl-ctrl-attrib-inner" role="list">
                        <a href="https://www.mapbox.com/about/maps/" target="_blank" title="Mapbox" aria-label="Mapbox" role="listitem">© Mapbox</a> 
                        <a href="http://www.openstreetmap.org/about/" target="_blank" title="OpenStreetMap" aria-label="OpenStreetMap" role="listitem">© OpenStreetMap</a> 
                        <a href="https://www.mapbox.com/map-feedback/" target="_blank" title="Improve this map" aria-label="Improve this map" role="listitem">Improve this map</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mapformat">
        <input id="light-v10" type="radio" name="rtoggle" value="light" checked="checked">
        <label for="light-v10">day</label>
        <input id="dark-v10" type="radio" name="rtoggle" value="dark">
        <label for="dark-v10">night</label>
        <input id="satellite-v9" type="radio" name="rtoggle" value="satellite">
        <label for="satellite-v9">satellite</label>
        <input id="navigation-day-v1" type="radio" name="rtoggle" value="navigation-day">
        <label for="navigation-day-v1">navigation day</label>
        <input id="navigation-night-v1" type="radio" name="rtoggle" value="navigation-night">
        <label for="navigation-night-v1">navigation night</label>
    </div>

  

    <nav id="buttons"></nav> 

    <script src="index.js"></script>








</body></html>
